<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="design.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="c-site">
      <header class="c-header">
        <img
          src="images/illustration-hero.svg"
          alt="Happy Guy With Headphones"
          class="c-header__image img"
        />
      </header>
      <main class="c-summary">
        <h1 class="c-headline headline">Order Summary</h1>
        <p class="c-summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="c-order">
          <img
            src="images/icon-music.svg"
            alt="A Musical Note"
            class="cl-order__image img"
          />
          <div class="l-order-container">
            <h2 class="c-order__headline headline">Annual Plan</h2>
            <span class="c-order__price">$59.99/year</span>
          </div>
          <a href="#" class="c-order__link link">Change</a>
        </div>
        <a href="#" class="c-summary__link c-summary__link--proceed link"
          >Proceed to Payment</a
        >
        <a href="#" class="c-summary__link c-summary__link--cancel link"
          >Cancel Order</a
        >
      </main>
    </div>
  </body>
</html>
